
services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Use the dev Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3001:3000"  # Map to dev server port
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true  # Poll for file changes in WSL
      - WATCHPACK_POLLING=true    # Extra for some setups
    volumes:
      - ./frontend:/app           # Bind mount for live code sync
      - /app/node_modules         # Preserve container's node_modules (Linux-compatible)
    stdin_open: true              # Enable interactive mode for dev server
    tty: true                     # Enable TTY for colors/logs

volumes:
  mongo_data: